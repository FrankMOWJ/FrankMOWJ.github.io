---
layout: default
---

<div class="post-container">
  <h1>{{ page.title }}</h1>
  <p class="date">{{ page.date | date: "%B %d, %Y" }}</p>
  {% if page.image %}
  <img src="{{ page.image }}" alt="{{ page.title }}">
  {% endif %}
  <div class="post-content">
    {{ content }}
  </div>
</div>

<style>
.post-container {
  max-width: 800px;
  margin: 0 auto;
  padding: 40px 20px;
}
.post-container img {
  width: 100%;
  border-radius: 8px;
  margin-bottom: 20px;
}
.date {
  color: #999;
  font-size: 14px;
}
.post-content {
  line-height: 1.7;
  font-size: 17px;
}
</style>
