---
layout: default
---

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title }}</title>

  <!-- 代码高亮（Prism.js，可选） -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>

  <style>
    :root {
      --bg: #ffffff;
      --text: #222;
      --muted: #666;
      --accent: #0066cc;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f1113;
        --text: #e6e6e6;
        --muted: #aaa;
        --accent: #4ea1ff;
      }
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      line-height: 1.75;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 860px;
      width: 100%;
    }
    h1, h2, h3, h4 {
      font-weight: 600;
      color: var(--text);
    }
    a {
      color: var(--accent);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    pre {
      background: #f6f8fa;
      border-radius: 8px;
      padding: 16px;
      overflow-x: auto;
    }
    @media (prefers-color-scheme: dark) {
      pre {
        background: #141414;
      }
    }
    code {
      background: rgba(27,31,35,0.05);
      padding: 0.15em 0.4em;
      border-radius: 4px;
      font-family: ui-monospace, Menlo, Monaco, "Roboto Mono", monospace;
    }
    blockquote {
      border-left: 4px solid var(--accent);
      padding-left: 14px;
      margin-left: 0;
      color: var(--muted);
      background: rgba(0,0,0,0.03);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid rgba(0,0,0,0.1);
      padding: 8px 12px;
    }
    @media (prefers-color-scheme: dark) {
      th, td { border-color: rgba(255,255,255,0.15); }
    }
    .back-btn {
      display: inline-block;
      margin-top: 32px;
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{ page.title }}</h1>
    <p style="color: var(--muted); margin-bottom: 20px;">
      {{ page.date | date: "%B %d, %Y" }}{% if page.authors %} · {{ page.authors }}{% endif %}
    </p>

    {% if page.image %}
    <p><img src="{{ page.image | relative_url }}" alt="{{ page.title }}" style="width:100%; border-radius:10px; margin-bottom:20px;"></p>
    {% endif %}

    <div class="post-content">
      {{ content }}
    </div>

    <a href="{{ site.baseurl }}/blog/" class="back-btn">← Back to Blog</a>
  </div>
</body>
</html>
