---
layout: plain
title: Blog
permalink: /blog/
---

<div class="blog-container">
  <h1 class="page-title">Blog</h1>

  {% for post in site.posts %}
  <a href="{{ post.url | relative_url }}" class="blog-link">
    <div class="blog-item">
      {% if post.image %}
      <div class="blog-image">
        <img src="{{ post.image | relative_url }}" alt="{{ post.title }}">
      </div>
      {% endif %}
      <div class="blog-content">
        <h2 class="blog-title">{{ post.title }}</h2>
        {% if post.authors %}
        <p class="blog-authors">{{ post.authors }}</p>
        {% endif %}
        <p class="blog-desc">{{ post.description }}</p>
        <p class="blog-date">{{ post.date | date: "%B %d, %Y" }}</p>
      </div>
    </div>
  </a>
  {% endfor %}
</div>

<style>
.blog-container {
  max-width: 1100px;
  margin: 0 auto;
  padding: 60px 20px;
}

.page-title {
  font-size: 36px;
  font-weight: 700;
  text-align: left;
  margin-bottom: 40px;
}

.blog-link {
  text-decoration: none;
  color: inherit;
  display: block;
}

.blog-item {
  display: flex;
  align-items: center;
  background: #fff;
  border-radius: 12px;
  margin-bottom: 30px;
  padding: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  cursor: pointer;
}

.blog-item:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 16px rgba(0,0,0,0.1);
}

.blog-image img {
  width: 300px;
  height: 180px;
  object-fit: cover;
  border-radius: 10px;
}

.blog-image {
  flex-shrink: 0;
  margin-right: 25px;
}

.blog-content {
  flex: 1;
}

.blog-title {
  font-size: 22px;
  margin-bottom: 8px;
  color: #0066cc;
}

.blog-title:hover {
  text-decoration: underline;
}

.blog-authors {
  font-weight: 600;
  color: #444;
  margin-bottom: 10px;
}

.blog-desc {
  color: #555;
  font-size: 16px;
  margin-bottom: 8px;
}

.blog-date {
  font-size: 14px;
  color: #888;
}
</style>
