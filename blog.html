---
layout: default
title: Blog
permalink: /blog/
---

<div class="container">
  <h1>Blog</h1>
  <div class="post-grid">
    {% for post in site.posts %}
    <div class="post-item">
      <a href="{{ post.url }}">
        <img src="{{ post.image }}" alt="{{ post.title }}">
        <h2>{{ post.title }}</h2>
      </a>
      <p>{{ post.description }}</p>
      <p class="date">{{ post.date | date: "%B %d, %Y" }}</p>
    </div>
    {% endfor %}
  </div>
</div>

<style>
.container {
  max-width: 900px;
  margin: 0 auto;
  padding: 40px 20px;
}
.post-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 24px;
}
.post-item {
  border: 1px solid #ddd;
  border-radius: 12px;
  padding: 16px;
  text-align: center;
  transition: 0.2s;
  background-color: #fff;
}
.post-item:hover {
  transform: translateY(-4px);
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
.post-item img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 8px;
}
h2 {
  font-size: 20px;
  margin: 12px 0 6px 0;
}
.date {
  color: #888;
  font-size: 14px;
}
</style>
